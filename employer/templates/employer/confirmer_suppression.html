{% extends "base.html" %}

{% block content %}
<form method="post" class="space-y-4 flex flex-col items-center">
    {% csrf_token %}
    <p class="text-center">Êtes-vous sûr de vouloir supprimer l'employer <strong>{{ employer.nom }}</strong> ? Cette action est irréversible.</p>
    <button type="submit" class="btn btn-error">Oui, supprimer</button>
    <a href="{% url 'liste_employers' %}" class="btn btn-primary w-full">Non, annuler</a>
{% endblock %}
